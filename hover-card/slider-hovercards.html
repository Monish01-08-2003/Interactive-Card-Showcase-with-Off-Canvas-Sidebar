<style>
  * {
    font-family: "Noto Serif", serif;
    color: #3b3b3b;
  }
  p {
    font-family: "Noto Serif", serif;
  }
  .container1 {
    display: flex;
    text-align: center;
    justify-content: center;
  }
  h3 {
    text-transform: uppercase;
    margin-top: 0px;
    margin-bottom: 0px;
  }
  .card1{
    text-align: center;
    justify-content: center;
    border-radius: 10px;
    background-color: rgb(181, 250, 124);
    height: 250px;
    width: 250px;
    z-index: 0;
    transition-duration: 0.5s;
    overflow: hidden;
  }
  .cardimg {
    position: relative;
    z-index: 2;
    border-radius: 10px;
    height: 200px;
  }
  .cardcontent {
    z-index: 1;
    border-radius: 10px;
    background-color: antiquewhite;
    transition-duration: 1s;
    height: 150px;
    width: 250px;
    bottom: 400px;

    z-index: 0;
    top: 150px;
    position: absolute;
  }
  .contenttop {
    padding-top: 5px;
    margin-top: 0px;
    margin-bottom: 0px;
    opacity: 0;
    transition: height 0.5s ease;
  }
  .cardcontent > p {
    opacity: 0;
    transition-duration: 0.3s;
  }
  .contentbottom {
    margin-top: -65px;
    transition-duration: 0.3s;
  }
  .card1:hover {
    cursor: pointer;
    padding: 10px 0px;
  }
  .card1:hover .cardcontent {
    top: 225px;
    height: 165px;
  }
  .card1:hover p {
    opacity: 1;
    transition: opacity 0.3s ease;
  }
  .card1:hover .contenttop {
    opacity: 1;
    transition: opacity 0.3s ease;
  }
  .card1:hover .contentbottom {
    opacity: 0;
    visibility: hidden;
  }
</style>
